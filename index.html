<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <button id="start_game">Play Again</button>

    <button id="btn_rock"><img src="rock.png"></button>
    <button id="btn_paper"><img src="paper.png"></button>
    <button id="btn_scissor"><img src="scissor.png"></button>

    <div class="counter_div">
        <div class="counter_box1">
            <p class="para1">0</p>
        </div>

        <div class="counter_box2">
            <p class="para2">0</p>
        </div>
    </div>

    <div class="result_div">
        <div class="result_box1">
            <p class="par1"></p>
        </div>

        <div class="result_box2">
            <p class="par2"></p>
        </div>
    </div>

    <div class="scrollable">
        <!-- P elements -->
    </div>

</body>
</html>
<script src="myscripts.js"></script>
